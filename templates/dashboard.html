{% extends 'base.html' %}
{% block title %}Dashboard {% endblock title %}

{% block body %}
{% if user.is_authenticated %}
<section class="m-5">
    <div class="w-75 shadow p-5 mx-auto">
        <form action="" method="post">
            {% csrf_token %}
            <h2>Instructions</h2>
            <p>
                Make sure to stand a little far from the camera.<br />
            </p>
            <div class="text-center">
                <button class="btn btn-primary fs-1 m-5 p-3" type="submit">Open Camera</button>
            </div>
        </form>
    </div>
</section>
{% endif %}
{% endblock body %}
